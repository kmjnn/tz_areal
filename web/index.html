<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Учет сотрудников</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Учет сотрудников</h1>

    <div class="filters">
      <input type="text" id="filterDept" placeholder="Фильтр по отделу">
      <input type="text" id="filterPos" placeholder="Фильтр по должности">
      <button onclick="loadEmployees()">Применить</button>
    </div>

    <div class="search">
      <input type="text" id="searchName" placeholder="Поиск по ФИО">
      <button onclick="searchEmployee()">Найти</button>
    </div>

    <table id="employeeTable">
      <thead>
        <tr>
          <th>ФИО</th><th>Дата рождения</th><th>Паспорт</th><th>Контакты</th><th>Адрес</th><th>Отдел</th><th>Должность</th><th>Зарплата</th><th>Дата приема</th><th>Действия</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Новый сотрудник</h2>
        <form id="employeeForm">
          <input type="hidden" id="editId">
          <label>ФИО: <input type="text" id="full_name" required></label>
          <label>Дата рождения: <input type="date" id="birth_date"></label>
          <label>Паспорт: <input type="text" id="passport" placeholder="4512 345678"></label>
          <label>Контакты: <input type="text" id="contacts" placeholder="+7 (999) 999-99-99"></label>
          <label>Адрес: <textarea id="address"></textarea></label>
          <label>Отдел: <input type="text" id="department"></label>
          <label>Должность: <input type="text" id="position"></label>
          <label>Зарплата: <input type="number" id="salary" step="0.01"></label>
          <label>Дата приема: <input type="date" id="hire_date" required></label>
          <button type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <button onclick="openModal()">Добавить сотрудника</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
